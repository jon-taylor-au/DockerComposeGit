services:
  wetty:
    image: wettyoss/wetty
    container_name: wetty
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      - SSHHOST=192.168.4.100
      - SSHPORT=22
      - SSHUSER=jon
      - BASE=/
    volumes:
      - /media/USBHDD3/00_AppData/wetty/config/wetty_key:/root/.ssh/id_rsa:ro  
